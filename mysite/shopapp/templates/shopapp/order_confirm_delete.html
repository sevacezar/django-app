{% extends "shopapp/base.html" %}

{% block title %}
    Confirm delete order
{% endblock title %}

{% block body %}
    <h1>Are tou sure you want to delete order #{{ object.pk }}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}">
            Back to order #{{ object.pk }}</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock body %}
