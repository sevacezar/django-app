{% extends "shopapp/base.html" %}

{% block title %}
    Confirm archive product
{% endblock title %}

{% block body %}
    <h1>Are tou sure you want to archive {{ object.name }}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:product_details' pk=object.pk %}">
            Back to product #{{ object.pk }}</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Archive</button>

        </form>
    </div>
{% endblock body %}
